# Redis configuration for TheSimulation Docker container

# Basic settings
port 6379
bind 0.0.0.0
timeout 0
keepalive 60

# Memory and persistence
maxmemory 256mb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile /var/log/supervisor/redis.log

# Disable protected mode for container use
protected-mode no

# Enable pub/sub
notify-keyspace-events Ex

# Performance tuning
tcp-keepalive 60
tcp-backlog 511